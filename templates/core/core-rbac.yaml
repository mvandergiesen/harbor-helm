{{- if .Values.core.serviceAccount.create -}}
{{- if .Values.core.rbac -}}
{{ if .Values.core.psp -}}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ printf "%s-core-psp" (include "harbor.fullname" .) | quote}}
  labels:
{{ include "harbor.labels" . | indent 4 }}
spec:
{{ toYaml .Values.psp | indent 2 }}
{{- end }}
---
# Roles
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-core-cr" (include "harbor.fullname" .) | quote}}
  labels:
{{ include "harbor.labels" . | indent 4 }}
rules:
{{ toYaml .Values.rbac | indent 2 -}}
{{- if .Values.core.psp }}
  - apiGroups: ["extensions"]
    resources: ["podsecuritypolicies"]
    resourceNames: [{{ printf "%s-core-psp" (include "harbor.fullname" .) | quote}}]
    verbs: ["use"]
{{- end }}
---
## Role bindings
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-core-crb" (include "harbor.fullname" .) | quote}}
  labels:
{{ include "harbor.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "harbor.core-serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ printf "%s-core-cr" (include "harbor.fullname" .) | quote}}
{{- end -}}
{{- end -}}